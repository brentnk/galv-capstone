<!DOCTYPE html>
<html>
<head>
    <title>Mr. Mapper</title>

    <link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        .wrapper { position: relative; min-height: 100%; }
        .searchbox { position: absolute;
          top:20px, left: 20px;
          padding-left: 60px;
          padding-top: 14px;
          z-index: 99;}
        #searchBox { font-size: xx-large }
        #map-canvas { height: 100vh }
    </style>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css'
    	rel='stylesheet' type='text/css'/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

</head>
<body>
  <div class="wrapper">
    <div class="searchbox">
      <div>
        <input id='searchBox' type="text" name="searchTerms"
          placeholder="chipotle;hardware store;etc..." onkeypress="handleSearch(event)">
      </div>
      <div id="json-print"></div>
        <div class="options">
          <button class="btn btn-default" onclick="changeValueFunction('uniqueCellCounter')">Unique</button>
          <button class="btn btn-default" onclick="changeValueFunction('sumCellCounter')">Sum</button>
          <button class="btn btn-default" onclick="changeValueFunction('logSumCellCounter')">LogSum</button>
          <button class="btn btn-default" onclick="changeValueFunction('sumScaledCounter')">CatScaledSum</button>
        </div>
        <div id="datalayers">

        </div>
    </div>
    <div id="map-canvas"></div>
  </div>
<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
<script src="/bower/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"></script>
<script src="bower/leaflet-d3-svg-overlay/L.D3SvgOverlay.min.js"></script>
<script src="bower/leaflet-hexbin-2/dist/leaflet-hexbin.js"></script>
<script src="bower/d3-plugins/hexbin/hexbin.js"></script>
<script src="bower/underscore/underscore-min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale.v1.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
